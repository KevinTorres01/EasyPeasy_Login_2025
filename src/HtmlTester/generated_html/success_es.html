<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* Success Page */
        .success-page {
            min-height: 100vh;
            background: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-card {
            background: rgb(231, 231, 231);
            border-radius: 20px;
            padding: 80px 60px;
            text-align: center;
            width: 100%;
            max-width: 1100px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-title {
            font-size: 42px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .success-subtitle {
            font-size: 18px;
            color: #000;
            margin-bottom: 24px;
            animation: slideIn 0.6s ease-out 0.4s both;
        }

        .terms-link {
            font-size: 14px;
            color: #6b7280;
            animation: slideIn 0.6s ease-out 0.6s both;
        }

        .terms-link a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .terms-link a:hover {
            opacity: 0.7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-card {
                padding: 60px 30px;
                min-height: 300px;
            }

            .success-title {
                font-size: 28px;
            }

            .success-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-card">
            <h1 class="success-title">¡Bienvenido a Internet!</h1>
            <p class="success-subtitle">Fácil, ¿verdad?</p>
            <p class="terms-link">
                ¿Has visto los <a href="/portal/terms">términos y condiciones</a>?
            </p>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#bb313e', '#f6a8c9', '#e84e7e', '#3b95f5', '#80d8d0'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 300);
        });
    </script>
</body>
</html>
